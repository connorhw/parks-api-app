<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form id="park-form" action="">
            <h1>See a list of parks in the state of your choice!</h1>
            <label for="input-state">State</label></br>
            <input type="text" name="input-state" id="js-input-state" placeholder="Insert 2-letter state code" ></br></br>
            <label for="input-limit">Maximum number of results to return</label></br>
            <input type="number" name="input-limit" id="js-input-limit" value="10"></br></br>
            <button type="submit" >Search</button></br>
        </form>
        <section class="results hidden">
            <h3>=== Park List ===</h3>
            <div class="park-list"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
</body>
</html>
