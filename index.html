<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form id="park-form" action="">
            <h2>See every National Park in any state!</h2>
            <input type="text" name="input-state" id="js-input-state" placeholder="Insert state here..." >
            <button type="submit" >Search</button>
        </form>
        <section class="results hidden">
            <h3>Park List</h3>
            <div class="park-list"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
</body>
</html>
